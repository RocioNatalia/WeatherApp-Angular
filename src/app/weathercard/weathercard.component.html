<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Shiba Inu</mat-card-title>
    <mat-card-subtitle>Dog Breed</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <input [(ngModel)]="city">
    <input [(ngModel)]="countrycode">
  </mat-card-content>
  <mat-card-actions>
    <button (click)="GetWeather()">tocar</button>
  </mat-card-actions>
</mat-card>
